<!DOCTYPE html>
<html>
<head>
<title>VideoViewer</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style type="text/css" media="screen">
body            { margin: 0px; padding: 0; background-color: #FFFFFF; }
video           { margin: 0px; display: block; background: #000000; width: calc(100% - 1px); border: 0; }
.hide           { display: none; }
.show           { display: inline; }
</style>
</head>
<body>
<h3 id="videoLabel">No video</h3>
<video id="videoInstance" controls>
  <source src="" type="video/mp4">
  <p>Your browser does not support the video tag.</p>
</video>
<script type="text/javascript">
function loadUrl(url, text) {
  document.getElementById('videoInstance').src = url;
  document.getElementById('videoLabel').innerText  = text;
}
</script>
</body>
</html>
